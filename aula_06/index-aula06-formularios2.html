<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>

    <script>
        function capturarInput() {
        const valor = document.getElementById("nome").value;
        alert("Valor digitado: " + valor + " | Tipo: " + typeof valor);
        }
  </script>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Título Principal do Site</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro" class="mb-5">
            <h2 class="text-dark"><i class="fas fa-lightbulb icon"></i>FORMULARIOS</h2>
         
        </section>  
        
        <form
            action="/cadastro"
            method="POST" 
            target="https://www.youtube.com/">



            <div class="row"></div>
                <label for="nome">Nome completo:</label>
                <input type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="digite seu nome">

            </div>

            <button type="submit">Testar</button>
            
            

        </form>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 
            Só Julio
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
