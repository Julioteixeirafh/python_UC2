<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Título Principal do Site</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <form id="form-cadastro"></form> 
        <div class="col-16">
            <h2 class="text-dark">
                <i class="fas fa-lightbulb icon"></i>FORMULARIOS</h2>
        </section>  
        
        <form
            action="/cadastro"
            method="POST" 
            target="https://www.youtube.com/">

            <div class="row">
            
                <div class="col-12"></div>
                <label for="numero">1 numero</label>
                <input type="text"
                    id="numero"
                    name="numero"
                    required
                    placeholder="digite um numero">
                

                <div class="col-12"></div>
                <label for="numero">2 numero</label>
                <input type="text"
                    id="numero"
                    name="numero"
                    required
                    placeholder="digite um numero">
            
            </div>
            

            <button type="submit"class="btn btn primary">Converter</button>
            <button type="reset" class="btn btn secondary">Dobrar</button> 
            <button type="reset" class="btn btn secondary">Somar</button> 

        </form>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 
            Só Julio
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
