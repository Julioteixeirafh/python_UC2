<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Título Principal do Site</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-dark"><i class="fas fa-lightbulb icon"></i>Seção 1: Introdução</h2>
            <p class="lead">Esta é a primeira seção da página. Aqui você pode adicionar informações introdutórias.</p>
        </section>  
        
        <form
            action="/cadastro"
            method="POST" 
            target="https://www.youtube.com/">

            <label for="nome">Nome:</label>
            <input type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="seu nome completo">

          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 required
                placeholder="exemplo@email.com">
            
            <label for="telefone">Telefone:</label>
            <input type="tel"
                    id="telefone"
                    name="telefone"
                    pattern="[0-9]{11}"
                    title="DDD + Número(apenas dígitos)">

            <label for="senha">Senha:</label>
            <input type="password"
                    id="senha"
                    name="senha"
                    required
                    pminlength="6">

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button> 

        </form>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 
            Só Julio
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
