<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Título Principal do Site</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-dark"><i class="fas fa-lightbulb icon"></i>Seção 1: Introdução</h2>
            <p class="lead">Esta é a primeira seção da página. Aqui você pode adicionar informações introdutórias.</p>
        </section>  
        
        <form
            action="/cadastro"
            method="POST" 
            target="https://www.youtube.com/">


            

                <div class="mb-3"></div>
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control"
                        id="nome"
                        name="nome"
                        required
                        placeholder="seu nome completo">
                </div>


                

                <div class="mb-3"></div>
                    <label for="email"class="form-label">Email</label>
                    <input type="email"class="form-control"
                        id="email"
                        name="email"
                        required
                        placeholder="exemplo@email.com">
                </div>

                <div class="mb-3"></div>
                    <label for="login"class="form-label">Login:</label>
                    <input type="text"class="form-control"
                        id="login"
                        name="login"
                        required
                        placeholder="Insira um nome de usuário">
            </div>
                

                <div class="mb-3"></div>        
                    <label for="telefone"class="form-label">Telefone:</label>
                    <input type="tel"class="form-control"
                            id="telefone"
                            name="telefone"
                            pattern="[0-9]{11}"
                            title="DDD + Número(apenas dígitos)"
                            placeholder="insira seu telefone">
                </div>

                <div class="mb-3"></div>
                <label for="endereço"class="form-label">Endereço:</label>
                <input type="text"class="form-control"
                    id="endereço"
                    name="endereço"
                    required
                    placeholder="seu endereço">
            </div>
            
                <label for="estado"class="form-label">Estado:</label>
                <input type="text"class="form-control"
                    id="estado"
                    name="estado"
                    required
                    placeholder="Digite seu estado"> 

                <label for="cidade"class="form-label">Cidade:</label>
                <input type="text"class="form-control"
                    id="cidade"
                    name="cidade"
                    required
                    placeholder="Digite sua cidade">                           

                <label for="bairro"class="form-label">Bairro:</label>
                <input type="text"class="form-control"
                    id="bairro"
                    name="bairro"
                    required
                    placeholder="Digite seu bairro">

            <div class="mb-3"></div>
                <label for="CPF"class="form-label">CPF:</label>
                <input type="text"class="form-control"
                    id="CPF"
                    name="CPF"
                    required
                    placeholder="Insira seu CPF">
            </div>                

                <div class="mb-3"></div>        
                <label for="senha"class="form-label">Senha:</label>
                <input type="password"class="form-control"
                        id="senha"
                        name="senha"
                        required
                        pminlength="6">
                </div>

                <div class="mb-3"></div>        
                <label for="senha"class="form-label">Confirme sua Senha:</label>
                <input type="password"class="form-control"
                        id="senha"
                        name="senha"
                        required
                        pminlength="Confirme sua senha">
                </div>
            

            <button type="submit"class="btn btn primary">Cadastrar</button>
            <button type="reset" class="btn btn secondary">Limpar</button> 

        </form>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3">
            <i class="far fa-copyright icon"></i> 
            Só Julio
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
